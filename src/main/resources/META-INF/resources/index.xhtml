<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/basicLayout.xhtml">

	<ui:define name="content">	
		<div class="card">
			<p:outputPanel id="gedankenstrom">
			    <p:chronoline value="#{gedankenErfassenBean.gedanken}" var="gedanke" align="alternate" styleClass="customized-chronoline">
			        <p:card>
			            <f:facet name="title">
			                #{gedanke.titel}
			            </f:facet>
			            <f:facet name="subtitle">
			                #{gedanke.dateAsString}
			            </f:facet>
			            <p>#{gedanke.text}</p>
			        </p:card>
			    </p:chronoline>
		    </p:outputPanel>
		</div>
		<p:separator/>
		<p:outputPanel id="gedankeErfassen">
            <p:panelGrid columns="2"  layout="grid"	contentStyleClass="align-items-baseline ui-fluid">
       			<p:outputLabel for="titel" value="Titel"/>
            	<p:inputText id="titel" value="#{gedankenErfassenBean.newTitel}"/>
            
                <p:outputLabel for="text" value="Text"/>
		        <p:inputTextarea id="text" rows="5" cols="30" counter="display" maxlength="4000" value="#{gedankenErfassenBean.newText}"
		                         counterTemplate="{0} characters remaining." autoResize="true"/>
		        <h:outputText/>
		        <h:outputText id="display" class="block" />
            </p:panelGrid>
            <p:panelGrid columns="1"  layout="grid"	contentStyleClass="align-items-baseline ui-fluid">
            	<p:commandButton value="Speichern" icon="pi pi-save" update=":form:gedankenstrom, gedankeErfassen" action="#{gedankenErfassenBean.speichern}" />
            </p:panelGrid>
        </p:outputPanel>
	</ui:define>
</ui:composition>
